<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaTEAps</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <form action="menu.html" method="post">
                    <p class="title1">KaTEAps</p>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="welcome">
            <img class="logo" src="images/kateaps-logo.png" alt="Kateaps Logo"></img>
            <h2>WELCOME TO KATEAPS!</h2>
            <p>Start your day with a delightful cup of coffee and freshly baked pastries at KaTEAps!</p>
            <a href="signup.html" class="signup-button">Sign Up</a>
        </div>
    </div>
    <footer></footer>
</body>
</html>
